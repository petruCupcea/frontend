<div class="page-container">
  <form class="bg-light shadow-sm" [formGroup]="formGroup">
    <h3>
      Autentificare
      <i class="bi bi-person-check"></i>
    </h3>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input formControlName="email" type="email" id="form2Example1" class="form-control"/>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input formControlName="password" type="password" id="form2Example2" class="form-control"/>
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-primary btn-block mb-4"
      [disabled]="formGroup.invalid"
      (click)="loginRequest()">
      Sign in
    </button>
    <p *ngIf="errorMessage" class="text-danger">
      {{errorMessage}}
    </p>
  </form>
</div>
