<div class="page-container">
  <form class="bg-light shadow-sm">
    <h3 class="text-dark">Înregistrare</h3>
    <div class="d-flex gap-4">
      <div class="form-outline mb-4">
        <input type="email" id="name" class="form-control"/>
        <label class="form-label" for="name">Nume</label>
      </div>

      <div class="form-outline mb-4">
        <input type="email" id="surname" class="form-control"/>
        <label class="form-label" for="surname">Prenume</label>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control"/>
      <label class="form-label" for="form2Example1">Adresă email</label>
    </div>

    <div class="form-outline mb-4">
      <input type="tel" id="number" class="form-control"/>
      <label class="form-label" for="number">Număr de telefon</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control"/>
      <label class="form-label" for="password">Parola</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="repeat-password" class="form-control"/>
      <label class="form-label" for="repeat-password">Repetă parola</label>
    </div>

    <button type="button" class="btn btn-primary btn-block mb-4 shadow-sm">Înregistrează-te</button>
  </form>
</div>
