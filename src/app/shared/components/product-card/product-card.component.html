<div class="product-card d-flex flex-column" (click)="goToProductPage()">
  <img *ngIf="imageObject?.image" [src]="imageObject?.image" alt=""/>
  <img *ngIf="!imageObject?.image" src="../../../../assets/images/no-image.png" alt=""/>
  <h6>{{product?.name}}</h6>
  <p class="description text-secondary">{{product?.description}}</p>
  <p class="text-primary">{{product?.price + ' ' + product?.currency}}</p>
</div>
